language: rust
cache: cargo
env:
  global:
  - PROJECT_NAME=watchexec
matrix:
  include:
    - os: linux
      rust: nightly
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl
script:
- bash ci/script.sh
before_deploy:
- bash ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: mobilityhouse/watchexec
install: ci/install.sh
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
notifications:
  email:
    on_success: never
