language: rust
cache: cargo
env:
  global:
  - PROJECT_NAME=watchexec
addons:
  apt:
    packages:
      - socat
matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=arm-unknown-linux-gnueabihf GCC_VERSION=4.8
      addons:
        apt:
          packages:
          - gcc-4.8-arm-linux-gnueabihf
          - binutils-arm-linux-gnueabihf
          - libc6-armhf-cross
          - libc6-dev-armhf-cross
script:
- bash ci/script.sh
before_deploy:
- bash ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true


install: ci/install.sh
branches:
  only:
  - master
  # Ruby regex to match tags. Required, or travis won't trigger deploys when
  # a new tag is pushed.
  - /^\d+\.\d+\.\d+.*$/
notifications:
  email:
    on_success: never
